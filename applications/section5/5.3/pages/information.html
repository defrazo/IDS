<!DOCTYPE html>
<html onselectstart="return false;" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>О программе</title>
	<link rel="stylesheet" href="../../../../css/bootstrap.css" media="all">
	<link rel="stylesheet" href="../../../../css/page.css" media="all">
	<link rel="stylesheet" href="../../../../css/information.css" media="all">
	<link rel="stylesheet" href="../../../../css/options.css" media="all">
	<script src="../../../../js/jquery-3.js"></script>
	<script src="../../../../js/jquery-1.js"></script>
	<script src="../../../../js/bootstrap.js"></script>
	<script src="../js/script.js"></script>
	<script src="../../../../js/themes.js"></script>
	<script src="../../../../js/zoom.js"></script>
	<script src="../../../../js/hotkeys.js"></script>
	<script src="../../../../js/keys.js"></script>
</head>
<body>
	<div class="container">
		<div class="header text-center">
			<h1 class="text-uppercase">Гуманитарный университет</h1>
			<h2>Оценка эмоционального благополучия (К. Байер, Л. Шейнберг)</h2>
		</div>
		<div class="text-center no-gutter">
			<div class="content_box note_field field_shadow text-justify">
				<p class="note">Данная методика позволит вам оценить ваш уровень <b>эмоционального благополучия</b>. Выберите из предложенных вариантов ответов те, которые наиболее точно отражают вашу позицию</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<a href='../../../../section5.html' class="home"><span class="glyphicon glyphicon-home"></span></a>
			</div>
			<div class="col-md-3 text-center no-gutter">
				<span class="switch_name">Настройки</span>
				<input type="checkbox" id="options_button" />
				<label class="options_switch" for="options_button"><i></i></label>
			</div>
			<div class="col-md-offset-1 col-md-2 text-center no-gutter">
				<a href="method.html" class="next_button" id="information_submit">Продолжить</a>
			</div>
		</div>
		<div class="options_container col-md-offset-1 col-md-3">
			<table class="options_table">
				<tbody>
					<tr>
						<td>
							<span class="table_name">Тема</span>
							<select class="switch_theme">
								<option class="theme_option" selected disabled>Выберите</option>
								<option class="theme_option" value="white">Белая</option>
								<option class="theme_option" value="grey">Серая</option>
								<option class="theme_option" value="blue">Синяя</option>
								<option class="theme_option" value="black">Черная</option>
								<option class="theme_option" value="yellow">Желтая</option>
								<option class="theme_option" value="lightblue">Голубая</option>
								<option class="theme_option" value="green">Зеленая</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<span class="table_name">Шрифт</span><br>
							<button style="width: 48%; outline: none;" type="button" class="btn btn-default btn-md plus" onclick="increase();"><span class="glyphicon glyphicon-plus-sign"></span></button>
							<button style="width: 48%; outline: none;" type="button" class="btn btn-default btn-md minus" onclick="decrease();"><span class="glyphicon glyphicon-minus-sign"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
