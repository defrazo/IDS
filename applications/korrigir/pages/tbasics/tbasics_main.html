<!DOCTYPE html>
<html onselectstart="return false;" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Теоретические основы</title>
	<link rel="stylesheet" href="../../css/bootstrap.css" media="all">
	<link rel="stylesheet" href="../../css/page.css" media="all">
	<link rel="stylesheet" href="../../css/information.css" media="all">
	<link rel="stylesheet" href="../../css/options.css" media="all">
	<script src="../../js/jquery-3.js"></script>
	<script src="../../js/jquery-1.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/themes.js"></script>
	<script src="../../js/information/script.js"></script>
	<script src="../../js/hotkeys.js"></script>
	<script src="../../js/keys.js"></script>
</head>
<body>
	<div class="container">
		<div class="header text-center">
			<h1 class="text-uppercase">Гуманитарный университет</h1>
			<h2>Теоретические основы специальной корригирующей тренировки</h2>
		</div>
		<div class="course_menu text-center no-gutter">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<a href="efficiency.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span> Эффективность занятий</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="factors.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Действенные факторы</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="targets.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Цель и задачи</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="concept.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> Концепция</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="skills.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Осваиваемые знания и умения</a>
				</div>
			</div>
		</div>
		<div class="controls row">
			<div class="col-md-1">
				<a href='../main.html' class="home" data-toggle="tooltip" data-placement="top" title="Главное меню"><span class="glyphicon glyphicon-home"></span></a>
			</div>
			<div class="col-md-3 text-center no-gutter">
				<span class="switch_name">Настройки</span>
				<input type="checkbox" id="options_button" />
				<label class="options_switch" for="options_button"><i></i></label>
			</div>
			<div class="col-md-offset-1 col-md-2 text-center no-gutter">
				<a href="../main.html" class="next_button" id="information_submit">Назад</a>
			</div>
		</div>
		<div class="options_container col-md-offset-1 col-md-3">
			<table class="options_table">
				<tbody>
					<tr>
						<td>
							<span class="table_name">Тема</span>
							<select class="switch_theme">
								<option class="theme_option" selected disabled>Выберите</option>
								<option class="theme_option" value="white">Белая</option>
								<option class="theme_option" value="blue">Синяя</option>
								<option class="theme_option" value="grey">Серая</option>
								<option class="theme_option" value="black">Черная</option>	
							</select>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</html>
