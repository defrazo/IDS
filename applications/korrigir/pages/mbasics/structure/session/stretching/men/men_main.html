<!DOCTYPE html>
<html onselectstart="return false;" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Стретчинг</title>
	<link rel="stylesheet" href="../../../../../../css/bootstrap.css" media="all">
	<link rel="stylesheet" href="../../../../../../css/subpage.css" media="all">
	<link rel="stylesheet" href="../../../../../../css/information.css" media="all">
	<link rel="stylesheet" href="../../../../../../css/options.css" media="all">
	<script src="../../../../../../js/jquery-3.js"></script>
	<script src="../../../../../../js/jquery-1.js"></script>
	<script src="../../../../../../js/bootstrap.js"></script>
	<script src="../../../../../../js/themes.js"></script>
	<script src="../../../../../../js/information/increaseFont.js"></script>
	<script src="../../../../../../js/information/decreaseFont.js"></script>
	<script src="../../../../../../js/information/script.js"></script>
	<script src="../../../../../../js/hotkeys.js"></script>
	<script src="../../../../../../js/keys.js"></script>
</head>
<body>
	<div class="container">
		<div class="header text-center">
			<h1 class="text-uppercase">Гуманитарный университет</h1>
			<h2>Стретчинг</h2>
		</div>
		<div class="course_menu text-center no-gutter">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<a href="beginner_y.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Для начинающих моложе 50 лет</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="beginner_o.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Для начинающих старше 50 лет</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="experienced_y.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Для подготовленных моложе 50 лет</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="experienced_o.html" class="next_button" id="index_submit"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Для подготовленных старше 50 лет</a>
				</div>
			</div>
		</div>
		<div class="controls row">
			<div class="col-md-offset-1 col-md-3 text-center no-gutter">
				<span class="switch_name">Настройки</span>
				<input type="checkbox" id="options_button" />
				<label class="options_switch" for="options_button"><i></i></label>
			</div>
			<div class="col-md-offset-1 col-md-2 text-center no-gutter">
				<a href="../../../../structure/session/stretching/stretching_main.html" class="next_button" id="information_submit">Назад</a>
			</div>
		</div>
		<div class="options_container col-md-offset-1 col-md-3">
			<table class="options_table">
				<tbody>
					<tr>
						<td>
							<span class="table_name">Тема</span>
							<select class="switch_theme">
								<option class="theme_option" selected disabled>Выберите</option>
								<option class="theme_option" value="white">Белая</option>
								<option class="theme_option" value="blue">Синяя</option>
								<option class="theme_option" value="grey">Серая</option>
								<option class="theme_option" value="black">Черная</option>	
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<span class="table_name">Шрифт</span><br>
							<button style="width: 48%; outline: none;" type="button" class="btn btn-default btn-md" onclick="toIncreaseFont();"><span class="glyphicon glyphicon-plus-sign"></span></button>
							<button style="width: 48%; outline: none;" type="button" class="btn btn-default btn-md" onclick="toDecreaseFont();"><span class="glyphicon glyphicon-minus-sign"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
