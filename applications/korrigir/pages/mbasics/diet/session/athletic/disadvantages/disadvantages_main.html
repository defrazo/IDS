<!DOCTYPE html>
<html onselectstart="return false;" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Устранение недостатков</title>
	<link rel="stylesheet" href="../../../../../../css/bootstrap.css" media="all">
	<link rel="stylesheet" href="../../../../../../css/subpage.css" media="all">
	<link rel="stylesheet" href="../../../../../../css/information.css" media="all">
	<link rel="stylesheet" href="../../../../../../css/options.css" media="all">
	<script src="../../../../../../js/jquery-3.js"></script>
	<script src="../../../../../../js/jquery-1.js"></script>
	<script src="../../../../../../js/bootstrap.js"></script>
	<script src="../../../../../../js/themes.js"></script>
	<script src="../../../../../../js/information/increaseFont.js"></script>
	<script src="../../../../../../js/information/decreaseFont.js"></script>
	<script src="../../../../../../js/information/script.js"></script>
	<script src="../../../../../../js/hotkeys.js"></script>
	<script src="../../../../../../js/keys.js"></script>
</head>
<body>
	<div class="container">
		<div class="header text-center">
			<h1 class="text-uppercase">Гуманитарный университет</h1>
			<h2>Устранение недостатков телосложения</h2>
		</div>
		<div class="course_menu text-center no-gutter">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<a href="fat/fat_main.html" class="next_button" id="index_submit">Устранение излишних жировых отложений</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="muscles/muscles_main.html" class="next_button" id="index_submit">Наращивание мышечной массы</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="aging/aging_main.html" class="next_button" id="index_submit">Предотвращение старения лица и шеи</a>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<a href="mssystem/mssystem_main.html" class="next_button" id="index_submit">Проблемы опорно-двигательного аппарата</a>
				</div>
			</div>
		</div>
		<div class="controls row">
			<div class="col-md-offset-1 col-md-3 text-center no-gutter">
				<span class="switch_name">Настройки</span>
				<input type="checkbox" id="options_button" />
				<label class="options_switch" for="options_button"><i></i></label>
			</div>
			<div class="col-md-offset-1 col-md-2 text-center no-gutter">
				<a href="../athletic_main.html" class="next_button" id="information_submit">Назад</a>
			</div>
		</div>
		<div class="options_container col-md-offset-1 col-md-3">
			<table class="options_table">
				<tbody>
					<tr>
						<td>
							<span class="switch_name">Тема</span>
							<select class="switch_theme">
								<option class="theme_option" selected disabled>Выберите</option>
								<option class="theme_option" value="red">Red</option>
								<option class="theme_option" value="orange">Orange</option>
								<option class="theme_option" value="yellow">Yellow</option>
								<option class="theme_option" value="green">Green</option>
								<option class="theme_option" value="lightblue">Lightblue</option>
								<option class="theme_option" value="blue">Blue</option>
								<option class="theme_option" value="violet">Violet</option>
								<option class="theme_option" value="white">White</option>
								<option class="theme_option" value="grey">Grey</option>
								<option class="theme_option" value="black">Black</option>
								<option class="theme_option" value="defaultt">Default</option>	
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<span class="switch_name">Шрифт</span><br>
							<button style="width: 48%; outline: none;" type="button" class="btn btn-default btn-md" onclick="toIncreaseFont();"><span class="glyphicon glyphicon-plus-sign"></span></button>
							<button style="width: 48%; outline: none;" type="button" class="btn btn-default btn-md" onclick="toDecreaseFont();"><span class="glyphicon glyphicon-minus-sign"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
